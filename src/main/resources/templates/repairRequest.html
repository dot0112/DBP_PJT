<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<section th:fragment="repairRequest">
  <h3>수리 요청</h3>
  <form th:action="@{/searchRepair}" method="get">
    비품 ID
    <input type="text" placeholder="비품 종류">
    <button onclick="location.href='/search'">검색</button><br>
  </form>

  <form th:action="@{/applyRepair}" method="post">
    <table>
      <thead>
      <tr>
        <td>비품 ID</td>
        <td>비품 명</td>
        <th>종류</th>
        <td colspan="2">위치</td>
        <th>상태</th>
        <td>선택</td>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${items}">
        <td th:text="${item.itemId}"></td>
        <td th:text="${item.itemName}"></td>
        <td th:text="${item.itemType}"></td>
        <td th:text="${item.buildingName}"></td>
        <td th:text="${item.roomNumber}"></td>
        <td th:text="${item.currentState}"></td>
        <td><input type="checkbox" name="repair"></td>
      </tr>
      </tbody>
    </table>

    <input type="submit" value="수리 요청하기">
  </form>
</section>
</body>
</html>
