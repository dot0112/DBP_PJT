<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<section th:fragment="return">
  <h3>반납</h3>
  <article th:if="${isLoggedIn} and !${role == 'admin'}">
    <form th:action="@{/returnitem}" method="post">
      <table>
        <thead>
        <tr>
          <td>비품 ID</td>
          <td>비품 명</td>
          <td>수리 요청</td>
          <td>반납</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
          <td th:text="${item.itemId}"></td>
          <td th:text="${item.itemName}"></td>
          <td><input type="checkbox" name="returnAndRepair"></td>
          <td><button name="returnBtn" th:value="${item.rentalId}">반납</button></td>
        </tr>
        </tbody>
      </table>
    </form>
  </article>

  <article th:if="${isLoggedIn} and ${role == 'admin'}">
    <table>
      <thead>
      <tr>
        <td>사용자 ID</td>
        <td>비품 ID</td>
        <td>대여 ID</td>
        <td>반납 ID</td>
        <td>반납 일자</td>
        <td>수리 요청 여부</td>
      </tr>
      </thead>
      <tbody>
      <tr th:each="returnOne : ${returns}">
        <td th:text="${returnOne.userId}"></td>
        <td th:text="${returnOne.itemId}"></td>
        <td th:text="${returnOne.rentalId}"></td>
        <td th:text="${returnOne.returnId}"></td>
        <td th:text="${returnOne.actualReturnDate}"></td>
        <td th:text="${returnOne.repairRequest}"></td>
      </tr>
      </tbody>
    </table>
  </article>
</section>
</body>
</html>
